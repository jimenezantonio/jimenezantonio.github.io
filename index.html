<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Archivos PDF</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding-top: 80px; /* espacio para el encabezado fijo */
    }

    /* Encabezado fijo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Contenedor de los botones */
    .pdf-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Botones estilo tarjeta */
    .pdf-button {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .pdf-button:hover {
      background-color: #007BFF;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    üìÅ Mis Archivos PDF
  </header>

  <!-- Contenedor de PDFs -->
  <div class="pdf-container">
    <a href="documentos/archivo1.pdf" class="pdf-button" target="_blank">Archivo 1</a>
    <a href="documentos/archivo2.pdf" class="pdf-button" target="_blank">Archivo 2</a>
    <a href="documentos/archivo3.pdf" class="pdf-button" target="_blank">Archivo 3</a>
    <a href="documentos/archivo4.pdf" class="pdf-button" target="_blank">Archivo 4</a>
    <!-- Agrega m√°s botones aqu√≠ -->
  </div>

</body>
</html>
